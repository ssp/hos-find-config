<s:page.script name="find_geohash">
	$(function() {
		tx_schaufenster_facetHeatmap.initHeatmap ({
			container: jQuery('.facetMap-container .heatmapContainer')[0],
			facetData:<f:format.raw>{s:format.json(data:facetData.values)}</f:format.raw>,
			facetFetchMaximum:<f:format.raw>{facetInfo.fetchMaximum}</f:format.raw>
		});
	});
</s:page.script>

<div class="facetMap-container">
	<div id="schaufenster_heatmap" class="heatmapContainer"></div>
</div>
